name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - name: Run tests and generate report
        run: npm test

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test-results.xml
